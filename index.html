<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <ul class="menu">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#grid">Grid</a></li>
                <li class="links"><a href="#s">Slide view</a></li>
            </ul>

        </center>
        <section id="home">
            <center> <img id="Main" src="flowers.gif">


            </center>

        </section>
        <section id="grid">
            <h2> Grid gallery </h2>
            <div id="row1" class="row"> <img class="img2" src="violet.jpg"> <img class="img2" src="blue.jpg"> <img class="img2" src="Orange.png">
            </div>
            <br>
            <div id="row2" class="row"> <img class="img2" src="Pink%20tulip.jpg"> <img class="img2" src="Red%20rose.jpg"> <img class="img2" src="yellow.jpg">
            </div>

        </section>
        <section id="s">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                       <center> <img src="purple.jpg">
                        </center>
                    </div>

                    <div class="item">
                       <center><img src="Pink%20tulip.jpg">
                        </center>
                    </div>

                    <div class="item">
                      <center>  <img src="White.jpg">
                        </center>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </section>

    </div>
</body>

</html>
